<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- FullCalendar 라이브러리 추가 -->
    <link rel='stylesheet' href='fullcalendar/main.css' />
    <script src='fullcalendar/main.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });

            // 전기밥솥 카드를 클릭했을 때 FullCalendar를 표시
            var cardEl = document.querySelector('#electric-rice-cooker-card');
            cardEl.addEventListener('click', function () {
                // FullCalendar를 표시할 부모 요소 생성
                var calendarWrapperEl = document.createElement('div');
                calendarWrapperEl.style.height = '500px';
                calendarWrapperEl.style.marginBottom = '20px';

                // FullCalendar를 표시할 요소 생성
                var calendarEl = document.createElement('div');
                calendarEl.id = 'calendar';
                calendarWrapperEl.appendChild(calendarEl);

                // FullCalendar 생성 및 표시
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth'
                });
                calendar.render();

                // FullCalendar를 표시할 부모 요소를 카드에 추가
                var cardBodyEl = cardEl.querySelector('.card-body');
                cardBodyEl.appendChild(calendarWrapperEl);
            });
        });
    </script>
    <style>
        .hero {
            background: linear-gradient(to bottom, #ffa228, #fc6041);
            text-align: center;
        }

        .hero h1,
        .hero h2 {
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-white py-5">
        <h1 class="display-4">윤후의 중고나라</h1>
        <p class="lead">집에 있는 물건을 팝니다!</p>
    </div>
    <div>&nbsp;</div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" id="electric-rice-cooker-card">
                    <a href="#" target="_blank">
                      <img src="https://source.unsplash.com/1600x900/?electric-rice-cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                      <h5 class="card-title">전기밥솥</h5>
                      <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                      <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="나무의자">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">나무의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">집 청소하다가 발견한 나무의자 팔아요. 깨끗하고 튼튼합니다!</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?toaster" class="card-img-top" alt="토스터기">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">토스터기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">빵을 잘 안먹어서 사용한 적이 없는 토스터기 팔아요. 새것같이 깨끗합니다!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
